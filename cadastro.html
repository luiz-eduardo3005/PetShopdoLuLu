<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - PetShop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pagina-centralizada">
    <div class="container">
        <div class="lado-esquerdo">
            <h1 class="titulo-boas-vindas">Criar Conta</h1>

            <form id="formCadastro">
                <div class="grupo-input">
                    <label for="nomeCompleto">Nome Completo</label>
                    <div class="campo-input">
                        <input type="text" id="nomeCompleto" placeholder="Seu nome completo" required>
                    </div>
                    <span class="mensagem-erro" id="erroNomeCompleto"></span>
                </div>

                <div class="grupo-input">
                    <label for="email">Email</label>
                    <div class="campo-input">
                        <input type="email" id="email" placeholder="Seu email" required>
                    </div>
                    <span class="mensagem-erro" id="erroEmail"></span>
                </div>

                <div class="grupo-input">
                    <label for="cpf">CPF</label>
                    <div class="campo-input">
                        <input type="text" id="cpf" placeholder="000.000.000-00" required>
                    </div>
                    <span class="mensagem-erro" id="erroCpf"></span>
                </div>

                <div class="grupo-input">
                    <label for="telefone">Telefone</label>
                    <div class="campo-input">
                        <input type="text" id="telefone" placeholder="(00) 00000-0000" required>
                    </div>
                    <span class="mensagem-erro" id="erroTelefone"></span>
                </div>

                <div class="grupo-input">
                    <label for="senha">Senha</label>
                    <div class="campo-input">
                        <input type="password" id="senha" placeholder="Crie uma senha" required>
                    </div>
                    <span class="mensagem-erro" id="erroSenha"></span>
                </div>

                <div class="grupo-input">
                    <label for="confirmarSenha">Confirmar Senha</label>
                    <div class="campo-input">
                        <input type="password" id="confirmarSenha" placeholder="Repita sua senha" required>
                    </div>
                    <span class="mensagem-erro" id="erroConfirmarSenha"></span>
                </div>

                <button type="submit" class="botao-principal">
                    <span class="texto-botao">Cadastrar</span>
                </button>
            </form>

            

            <p class="texto-registro">Já tem conta? <a href="index.html" id="linkLogin">Faça login</a></p>
        </div>

        <div class="lado-direito">
            <div class="imagem-fundo"></div>
        </div>
    </div>

    <script src="script.js"></script>
    </div>
</body>
</html>
