<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PetShop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pagina-centralizada">
    <div class="container">
        <div class="lado-esquerdo">
            <h1 class="titulo-boas-vindas">Seja bem-vindo!</h1>

            <form id="formLogin">
                <div class="grupo-input">
                    <label for="email">Email</label>
                    <div class="campo-input">
                        <input type="email" id="email" placeholder="Email" required>
                    </div>
                    <span class="mensagem-erro" id="erroEmail"></span>
                </div>

                <div class="grupo-input">
                    <label for="senha">Senha</label>
                    <div class="campo-input">
                        <input type="password" id="senha" placeholder="Senha" required>
                    </div>
                    <span class="mensagem-erro" id="erroSenha"></span>
                </div>

                <button type="submit" class="botao-principal">
                    <span class="texto-botao">Entrar</span>
                </button>
            </form>

            

            <p class="texto-registro">NÃ£o tem conta? <a href="cadastro.html" id="linkCadastro">Cadastre-se</a></p>
        </div>

        <div class="lado-direito">
            <div class="imagem-fundo"></div>
        </div>
    </div>

    <script src="script.js"></script>
    </div>
</body>
</html>
